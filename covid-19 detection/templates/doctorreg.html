{%include 'header.html'%}


<center>
	<h1>Doctor registration </h1>
	<form method="post">	
	<table  class="table" style="width:500px">
	<tr>
		<th>First name</th>
		<td><input type="text"class="form-control" name="fname" pattern="[A-Za-z]<!-- {1,20} -->" required></td>
	</tr>
	<tr>
		<th>Last name</th>
		<td><input type="text"class="form-control" name="lname" pattern="[A-Za-z]{1,20}" required></td>
	</tr>
	<tr>
		<th>Place</th>
		<td><input type="text"class="form-control" name="place" pattern="[A-Za-z]{1,20}" required></td>
	</tr>

	<tr>
		<th>Email</th>
		<td><input type="email"class="form-control" name="email" required pattern=".+gmail\.com"></td>
	</tr>
	
	<tr>
		<th>Phone</th>
		<td><input type="number"class="form-control" name="phone" required pattern="[0-9]{10}" maxlength="10"></td>
	</tr>
	<tr>

	<tr>
		<th>User name</th>
		<td><input type="text" class="form-control" name="name" required=""></td>
	</tr>
		<th>Password</th>
		<td><input type="password" class="form-control" name="pass" required=""></td>
	</tr>

	<tr>
		<td colspan="2" align="center"><br><input type="submit" name="submit" value="REGISTER" class="btn btn-success"></td>
	</tr>		
	</table>
	</form>

</center>


{%include 'footer.html'%}
